<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}{% endblock title %}</title>
        <!-- Bootstrap CSS -->
        {{ bootstrap.load_css() }}
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    </head>
    <body>
        <!-- Page content -->
        {% block content %}{% endblock content %} 
        {% block scripts %}
            <!-- Optional JavaScript -->
            {{ bootstrap.load_js() }} 
        {% endblock scripts %}
    </body>
</html>
